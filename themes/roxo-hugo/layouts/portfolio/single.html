{{ define "main" }}

          <h1>
            {{ .Title }}
          </h1>
          <div class="site-project-single-description">
            {{ .Content }}

            {{ range .Params.project_images }}
            <img src="{{ . | absURL }}" alt="project image">
            {{ end }}
          </div>
          <br>
          {{ if .Params.project_link }}
          <div class="site-project-single-link mt-5">
            <a href="{{ .Params.project_link }}" class="btn btn-secondary">
              DÃ©couvrez plus sur ce projet
            </a>
          </div>
          <br>
          {{ end }}
        </div>
      </div>

  </div>
